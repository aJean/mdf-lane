<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>WASM test</title>
</head>

<body>
  <h2>WASM test</h2>
  <script>
    const importObject = {
      imports: {
        write: function(arg) {
          console.log(arg);
        }
      }
    };

    fetch('simple.wasm').then(response =>
      response.arrayBuffer()
    ).then(bytes =>
      WebAssembly.instantiate(bytes, importObject)
    ).then(result => {
      console.log(result.instance);
      result.instance.exports.write();
    });
  </script>
</body>

</html>
