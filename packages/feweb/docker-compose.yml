version: '3'

services:
  web1:
    image: 'feweb'
    container_name: 'feweb-qy'
    ports:
      - '8081:80'
    environment:
      FEWEB_PORT: 8081
      FEWEB_AUTH: qiaoyue
    logging:
      driver: "json-file"
      options:
        labels: "servicename"
        tag: "{{.ImageName}}/{{.Name}}"
        max-size: "100m"
        max-file: "1"
  web2:
    image: 'feweb'
    container_name: 'feweb-xjb'
    ports:
      - '8082:80'
    environment:
      FEWEB_PORT: 8082
      FEWEB_AUTH: xujiabin
    logging:
      driver: "json-file"
      options:
        labels: "servicename"
        tag: "{{.ImageName}}/{{.Name}}"
        max-size: "100m"
        max-file: "1"
